<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU負荷テスト</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 20px; background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { max-width: 600px; width: 90%; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #e74c3c; font-size: 28px; margin-bottom: 20px; }
        .status { padding: 20px; border-radius: 8px; margin: 20px 0; font-size: 18px; font-weight: 500; transition: all 0.3s ease; border: 2px solid transparent; }
        .status.loading { background: #fff3cd; color: #856404; border-color: #f39c12; animation: pulse 1.5s infinite; }
        .status.completed { background: #d4edda; color: #155724; border-color: #27ae60; }
        .status.error { background: #f8d7da; color: #721c24; border-color: #e74c3c; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        .progress-bar { width: 100%; height: 20px; background: #e9ecef; border-radius: 10px; overflow: hidden; margin: 25px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%); transition: width 0.2s ease-out; width: 0%; border-radius: 10px; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #e74c3c; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #details { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 15px; color: #495057; text-align: left; line-height: 1.6; }
        .warning { background: #fffbe6; color: #8a6d3b; padding: 15px; border-radius: 8px; margin: 20px 0; font-size: 14px; border: 1px solid #ffeeba; }
        .controls button { padding: 12px 25px; font-size: 18px; background: #e74c3c; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
        .controls button:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 CPU負荷テスト</h1>
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">初期化中...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="details">設定を読み込んでいます...</div>
        <div class="warning">
            ⚠️ 実行中はブラウザが重くなります。緊急停止は<strong>Escキー</strong>を押してください。
        </div>
        <div class="controls" id="controls"></div>
    </div>

    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
